<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <script src="./data/recipes.js"></script>
    <script type="module" src="./js/app.js"></script>
    <title>Les Petits Plats</title>
</head>
<body class="antialiased flex flex-col min-h-screen">
    <header class="absolute top-0 left-0 w-full pt-12 px-14 z-10 flex flex-col items-center md:block">
        <img src="../assets/logo/logo.svg" alt="Les petits plats" class="h-6">
    </header>
    <section id="hero" class="bg-[url('../assets/images/lampos-aritonang-24gR_9lCdes-unsplash.jpeg')] bg-cover bg-center">
        <div class="w-full h-full flex flex-col items-center justify-center py-28 md:py-44 backdrop-brightness-50">
            <form action="" class="w-full md:w-4/6 max-w-7xl px-6 md:px-0 flex items-center flex-col">
                <label for="searchbar"><h1 class="uppercase text-yellow font-display text-4xl md:text-5xl leading-tight text-center p-4 md:p-11">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1></label>
                <div class="relative w-full">
                    <input type="text" name="" id="searchbar" class="w-full py-6 px-9 rounded-xl" placeholder="Rechercher une recette, un ingrédient, …">
                    <div class="absolute right-0 m-2.5 flex flex-row items-center gap-3 top-0">
                        <button id="main-reset" type="reset" class="opacity-0 pointer-events-none transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                                <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button type="submit" class="bg-black stroke-white rounded-lg p-3 hover:bg-yellow hover:stroke-black">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                                <circle cx="10" cy="10" r="9.5"/>
                                <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <main class="bg-offwhite w-full py-5 px-6 md:px-8 xl:px-24 flex flex-col items-center flex-grow">
        <nav id="filters" class="flex flex-col-reverse md:flex-row gap-4 w-full place-content-between items-start md:items-center mx-auto max-w-7xl pb-5">
            <div class="flex flex-row flex-wrap md:flex-nowrap gap-4 md:gap-8 xl:gap-16">
                <div id="sort-button-ingredients" class="bg-white rounded-xl inline-flex flex-col relative">
                    <button class="p-4 flex gap-x-16 justify-center items-center relative filter-button" data-category="ingredients">
                        <p>Ingrédients</p>
                        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="dropdown-ingredients" class="overflow-hidden text-sm w-full hidden flex-col gap-4 absolute top-14 bg-white rounded-b-xl z-10 dropdown-content">
                        <form action="" class="relative flex items-center">
                            <label for="" class="hidden"></label>
                            <input type="text" class="w-full border border-light-grey rounded-sm p-2 mx-4 text-grey">
                            <button type="submit" class="absolute stroke-grey hover:stroke-light-grey right-0 m-2 mr-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <circle cx="5" cy="5" r="4.75" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke-width="0.5"/>
                                </svg>
                            </button>
                        </form>
                        <ul class="flex flex-col max-h-44 overflow-y-scroll">
                        </ul>
                    </div>
                </div>
                <div id="sort-button-appliances" class="bg-white rounded-xl inline-flex flex-col relative">
                    <button class="p-4 flex gap-x-16 justify-center items-center relative filter-button" data-category="appliances">
                        <p>Appareils</p>
                        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="dropdown-appliances" class="overflow-hidden text-sm w-full hidden flex-col gap-4 absolute top-14 bg-white rounded-b-xl z-10 dropdown-content">
                        <form action="" class="relative flex items-center">
                            <label for="" class="hidden"></label>
                            <input type="text" class="w-full border border-light-grey rounded-sm p-2 mx-4 text-grey">
                            <button type="submit" class="absolute stroke-grey hover:stroke-light-grey right-0 m-2 mr-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <circle cx="5" cy="5" r="4.75" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke-width="0.5"/>
                                </svg>
                            </button>
                        </form>
                        <ul class="flex flex-col max-h-44 overflow-y-scroll">
                        </ul>
                    </div>
                </div>
                <div id="sort-button-ustensils" class="bg-white rounded-xl inline-flex flex-col relative">
                    <button class="p-4 flex gap-x-16 justify-center items-center relative filter-button" data-category="ustensils">
                        <p>Ustensiles</p>
                        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition">
                            <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="dropdown-ustensils" class="overflow-hidden text-sm w-full hidden flex-col gap-4 absolute top-14 bg-white rounded-b-xl z-10 dropdown-content">
                        <form action="" class="relative flex items-center">
                            <label for="" class="hidden"></label>
                            <input type="text" class="w-full border border-light-grey rounded-sm p-2 mx-4 text-grey">
                            <button type="submit" class="absolute stroke-grey hover:stroke-light-grey right-0 m-2 mr-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <circle cx="5" cy="5" r="4.75" stroke-width="0.5"/>
                                    <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke-width="0.5"/>
                                </svg>
                            </button>
                        </form>
                        <ul class="flex flex-col max-h-44 overflow-y-scroll">
                        </ul>
                    </div>
                </div>
            </div>
            <span class="font-display text-xl">1500 recettes</span>
        </nav>
        <ul id="selected-filters" class="hidden flex-row flex-wrap gap-2 justify-start w-full mx-auto max-w-7xl text-sm">
        </ul>
        <div id="recipes-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12 mx-auto max-w-7xl py-10 min-h-full">

        </div>
    </main>
</body>
</html>
